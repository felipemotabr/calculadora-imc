    <div class="container">
        <h3 class="header">CALCULADORA IMC</h3>

          <form NAME="peso">

          </form>
          <form NAME="altura">

            <input type="number" name="input" id="inputaltura" value=""><br>
          </form>
          <button onclick="IMC()">Calcule seu IMC!</button>
          <form class="resultado">
            <p>Seu IMC é : <div id="MeuIMC"></div></p>
            <p id="alert"><p>
          </form>
        </div>

      </div>
