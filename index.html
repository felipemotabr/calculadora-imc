<!DOCTYPE html>
<html>

<head>
    <link type="text/css" rel="stylesheet" href="assets/styler.css" />
    <script type="text/javascript" src="assets/script.js"></script>

    <title>Calcule seu IMC!</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://unpkg.com/wingcss"/>

</head>
<body>

    <div class="container">
        <h3 class="header">CALCULADORA IMC</h3>
        <p class="content">Calcule o seu Índice de Massa Corporal</p>
      
        <div class="form-calculadora">
            <p class="text">PESO (kg) :</p>
            <input name="peso" id="peso" class="peso" type="number" name="input" value="" maxlength="4"><br>
            <p class="text">ALTURA (cm) :</p>
            <input name="altura" id="altura" class="altura" type="number" name="input" value="" maxlength="3"><br>
          <button onclick="CALCIMC()">Calcule seu IMC!</button>
          <div class="resultado">
            <p>Seu IMC é : <div id="MeuIMC"></div></p>
            <p id="alert"><p>
          </div>
        </div>

    </div>
</body>
</html>
